      security:
      - Basic Authentication: []
      - Token Authentication: []
      summary: Get tokens by Key ID
      tags:
      - tokens
components:
  parameters:
    contractNumber:
      description: Users with multiple contracts must provide the contract number,
        for which the token is generated.
      in: header
      name: X-Contract-Number
      schema:
        format: int32
        type: integer
    tokenId:
      description: The Key ID of the token (can be retrieved from the header section
        of the token).
      in: path
      name: tokenId
      required: true
      schema:
        type: string
    deleteByCriteria:
      description: Delete tokens by criteria EXPIRED, ALL, or CURRENT. The tokens
        are deleted for the specified contract.
      in: query
      name: criteria
      required: true
      schema:
        type: string
  responses:
    "401UnAuthorized":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: An invalid username/password or token provided, or the User or
        the Contract is not valid for endpoint access.
    "403Forbidden":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: The User or the Contract is not valid for endpoint access.
      headers:
        X-RateLimit-Remaining:
          description: The number of requests that can still be made without triggering
            a failure response.
          schema:
            format: int32
            type: integer
        X-RateLimit-Limit:
          description: The average number of requests per minute allowed.
          schema:
            format: int32
            type: integer
        X-RateLimit-Burst:
          description: The maximum number of concurrent API requests allowed.
          schema:
            format: int32
            type: integer
    "404NotFound":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Token not found
      headers:
        X-RateLimit-Remaining:
          description: The number of requests that can still be made without triggering
            a failure response.
          schema:
            format: int32
            type: integer
        X-RateLimit-Limit:
          description: The average number of requests per minute allowed.
          schema:
            format: int32
            type: integer
        X-RateLimit-Burst:
          description: The maximum number of concurrent API requests allowed.
          schema:
            format: int32
            type: integer
    "500Unexpected":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: The User or the Contract is not valid for endpoint access.
      headers:
        X-RateLimit-Remaining:
          description: The number of requests that can still be made without triggering
            a failure response.
          schema:
            format: int32
            type: integer
        X-RateLimit-Limit:
          description: The average number of requests per minute allowed.
          schema:
            format: int32
            type: integer
        X-RateLimit-Burst:
          description: The maximum number of concurrent API requests allowed.
          schema:
            format: int32
            type: integer
  schemas:
    Jwt:
      example:
        token: token
      properties:
        token:
          description: JSON Web Token (JWT) Base64url strings separated by dots
          type: string
      type: object
    Token:
      example:
        createdDate: createdDate
        id: id
        href: href
        expirationDate: expirationDate
      properties:
        id:
          description: Identifier of the token.
          type: string
        href:
          description: Hypertext REFerence for the specified token.
          type: string
        createdDate:
          description: The date the token was generated.
          type: string
        expirationDate:
          description: The date the token will expire.
          type: string
      required:
      - createdDate
      - expirationDate
      - href
      - id
      type: object
    Tokens:
      example:
        tokens:
        - createdDate: createdDate
          id: id
          href: href
          expirationDate: expirationDate
        - createdDate: createdDate
          id: id
          href: href
          expirationDate: expirationDate
      properties:
        tokens:
          description: Array of items in that collection.
          items:
            $ref: '#/components/schemas/Token'
          readOnly: true
          type: array
      type: object
    DeleteResponse:
      example:
        success: true
      properties:
        success:
          readOnly: true
          type: boolean
      type: object
    Error:
      properties:
        httpStatus:
          description: HTTP Response Code
          format: int32
          type: integer
        messages:
          items:
            $ref: '#/components/schemas/Error_messages'
          type: array
      type: object
    Error_messages:
      properties:
        errorCode:
          description: Numeric error code of error message.
          type: string
        message:
          description: Error message.
          type: string
      type: object
  securitySchemes:
    Basic Authentication:
      description: 'You will need to base64 encode the string containing your credentials.
        Separate your username and password with a colon, i.e., username:password
        and send it as ''Authorization'' request header. More details: https://en.wikipedia.org/wiki/Basic_access_authentication'
      scheme: basic
      type: http
    Token Authentication:
      description: Please provide header value as 'Bearer <token>' and don't forget
        to add 'Bearer' HTTP Authorization Scheme before the token.
      in: header
      name: Authorization
      type: apiKey
